# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j5 -l4"
EMERGE_DEFAULT_OPTS="--ask-enter-invalid --jobs=4 --load-average=4"
ACCEPT_KEYWORDS="~amd64"

VIDEO_CARDS="intel"
INPUT_DEVICES="libinput synaptics"

FEATURES="ccache"
CCACHE_DIR="/var/cache/ccache"

USE="v4l dbus elogind bluetooth gtk alsa pulseaudio X xinerama amd64 emoji bindist cjk networkmanager aac -plasma -css -coreaudio -aqua -bash-completion -wayland -dvd -dvdr -joystick -cdr -systemd -gnome -kde -qt4 -qt5 -ios -emacs -ipod -xemacs -cups"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="https://download.nus.edu.sg/mirror/gentoo/ http://download.nus.edu.sg/mirror/gentoo/ rsync://download.nus.edu.sg/gentoo/"
GRUB_PLATFORMS="efi-64"
